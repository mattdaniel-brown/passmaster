user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 768;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 30s;
  types_hash_max_size 2048;
  client_max_body_size 10M;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format concise '[$time_iso8601] $remote_addr $remote_user $server_name $status $request_method "$uri" "$server_protocol" $request_length $bytes_sent "$http_user_agent"';
  access_log /var/log/nginx/access.log concise;
  error_log /var/log/nginx/error.log;

  gzip on;
  gzip_disable "msie6";
  gzip_vary off;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  proxy_redirect off;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Host $http_host;

  ssl_certificate /etc/ssl/certs/passmaster.io.crt;
  ssl_certificate_key /etc/ssl/private/passmaster.io.key;
  ssl_dhparam /etc/ssl/certs/dhparam.pem;
  ssl_session_cache shared:SSL:5m;
  ssl_session_timeout 10m;
  ssl_prefer_server_ciphers on;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

  resolver 8.8.8.8 8.8.4.4 ipv6=off;

  server {
    listen 80 default_server;
    access_log /var/log/nginx/spam.log concise;

    location / {
      return 410;
    }
  }

  server {
    listen 443 default_server ssl;
    access_log /var/log/nginx/spam.log concise;

    location / {
      return 410;
    }
  }

  include /etc/nginx/sites-enabled/*;
}
